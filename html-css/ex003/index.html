<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/3wicon2.ico" type="image/x-icon">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>
        Testando carga de imagens
    </h1>
    <hr>
    <p>
        abaixo você vai ver uma imagem que está na pasta "image":
    </p>
    <p>
        <img src="image/logohtml-200.png" alt="Logo do HTML5">
        <img src="image/logocss-200.png" alt="Logo do CSS3">
        <img src="image/logojs-200.png" alt="Logo do Javascript">
    </p>
    <p>
        Também podemos carregar imagens externas:
    </p>
    <p>
        <img src="https://play-lh.googleusercontent.com/yPtnkXQAn6yEahOurxuYZL576FDXWn3CqewVcEWJsXlega_nSiavBvmaXwfTGktGlQ=w240-h480" alt="Imagem externa aleatória">
        <!--Se a imagem de um link externo não estiver carregando pode ser algum problema na origem.-->
    </p>
</body>
</html>
